spring.application.name=multiplayer-voice-game

# Development settings
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# Serve static files directly from source (no restart needed for CSS/JS changes)
spring.web.resources.static-locations=file:src/main/resources/static/,classpath:/static/
spring.web.resources.cache.period=0

# Serve templates directly from source (no restart needed for HTML changes)
spring.thymeleaf.prefix=file:src/main/resources/templates/

# Server settings
server.port=8080
