# Production settings for fly.io deployment
spring.application.name=multiplayer-voice-game

# Disable devtools in production
spring.devtools.restart.enabled=false

# Thymeleaf configuration for production (use classpath, not file system)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static resources configuration for production
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Server settings
server.port=8080
server.address=0.0.0.0

# Logging
logging.level.root=INFO
logging.level.esillen.multiplayer_voice_game=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.thymeleaf=DEBUG

