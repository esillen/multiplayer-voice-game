<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Voice Game - Home')}"></head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header th:replace="~{fragments/header :: navbar}"></header>
        
        <main class="hero">
            <div class="hero-content">
                <h1 class="title glitch" data-text="VOICE GAME">VOICE GAME</h1>
                <p class="subtitle">Control the paddle with your voice!</p>
                
                <div class="hero-description">
                    <div class="instruction-box">
                        <h3>How to Play</h3>
                        <ul>
                            <li><span class="pitch-high">HIGH PITCH</span> → Paddle moves UP</li>
                            <li><span class="pitch-low">LOW PITCH</span> → Paddle moves DOWN</li>
                            <li><span class="pitch-off">SILENCE</span> → Paddle stays still</li>
                        </ul>
                    </div>
                </div>
                
                <div class="cta-buttons">
                    <a th:href="@{/singleplayer}" class="btn btn-primary">
                        <span class="btn-icon"></span>
                        <span>SINGLE PLAYER</span>
                    </a>
                    <a th:href="@{/join}" class="btn btn-primary">
                        <span class="btn-icon"></span>
                        <span>MULTIPLAYER</span>
                    </a>
                    <a th:href="@{/calibrate}" class="btn btn-secondary">
                        <span class="btn-icon"></span>
                        <span>CALIBRATE</span>
                    </a>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="pong-preview">
                    <div class="preview-paddle left"></div>
                    <div class="preview-ball"></div>
                    <div class="preview-paddle right"></div>
                    <div class="preview-line"></div>
                </div>
            </div>
        </main>
        
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</body>
</html>
