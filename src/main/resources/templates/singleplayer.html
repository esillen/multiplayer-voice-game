<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Single Player - Voice Game')}"></head>
<body>
    <div class="scanlines"></div>
    <div class="container play-container">
        <header th:replace="~{fragments/header :: navbar}"></header>
        
        <main class="game-page">
            <div class="singleplayer-badge">
                <span>ü§ñ VS AI</span>
            </div>
            
            <div class="game-header">
                <div class="player-info left-player">
                    <span class="player-name" id="playerName">YOU</span>
                    <span class="score" id="playerScore">0</span>
                </div>
                
                <div class="game-status">
                    <span id="gameStatus" class="status-text">PRESS START</span>
                </div>
                
                <div class="player-info right-player">
                    <span class="score" id="aiScore">0</span>
                    <span class="player-name">CPU</span>
                </div>
            </div>
            
            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
                
                <div id="gameOverlay" class="game-overlay">
                    <div class="overlay-content" id="overlayContent">
                        <h2>SINGLE PLAYER</h2>
                        <p>Control your paddle with your voice!</p>
                        <div class="difficulty-select">
                            <label>Difficulty:</label>
                            <div class="difficulty-buttons">
                                <button class="diff-btn active" data-difficulty="easy">EASY</button>
                                <button class="diff-btn" data-difficulty="medium">MEDIUM</button>
                                <button class="diff-btn" data-difficulty="hard">HARD</button>
                            </div>
                        </div>
                        <button id="startGame" class="btn btn-primary btn-large">
                            <span>üéÆ START GAME</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
                    <span>‚è∏Ô∏è PAUSE</span>
                </button>
            </div>
            
            <!-- Pitch Threshold Bar -->
            <div class="pitch-meter-section game-pitch-meter">
                <div class="pitch-meter-container">
                    <div class="pitch-scale">
                        <span>60 Hz</span>
                        <span>200 Hz</span>
                        <span>350 Hz</span>
                        <span>500 Hz</span>
                    </div>
                    <div class="pitch-meter-bar" id="pitchMeterBar">
                        <div class="pitch-marker" id="pitchMarker"></div>
                        <div class="threshold-marker high-threshold" id="highThreshold" draggable="true">
                            <div class="threshold-handle"></div>
                            <span class="threshold-label">HIGH</span>
                        </div>
                        <div class="threshold-marker low-threshold" id="lowThreshold" draggable="true">
                            <div class="threshold-handle"></div>
                            <span class="threshold-label">LOW</span>
                        </div>
                        <div class="zone-fill low-zone-fill" id="lowZoneFill"></div>
                        <div class="zone-fill high-zone-fill" id="highZoneFill"></div>
                    </div>
                    <div class="zone-labels">
                        <span class="zone-label low">LOW</span>
                        <span class="zone-label mid">MEDIUM</span>
                        <span class="zone-label high">HIGH</span>
                    </div>
                </div>
                <div class="current-pitch">
                    <span id="currentFrequency">-- Hz</span>
                    <span id="currentPitchLabel" class="pitch-state">WAITING</span>
                </div>
            </div>
        </main>
        
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
    
    <script th:src="@{/js/pitch-detector.js}"></script>
    <script th:src="@{/js/game-renderer.js}"></script>
    <script th:src="@{/js/singleplayer.js}"></script>
</body>
</html>
