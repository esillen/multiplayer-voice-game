<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Voice Pong - Playing')}"></head>
<body>
    <div class="scanlines"></div>
    <div class="container play-container">
        <header th:replace="~{fragments/header :: navbar}"></header>
        
        <main class="game-page">
            <div class="court-indicator">
                <span th:text="'COURT ' + ${courtId}">COURT 1</span>
            </div>
            
            <div class="game-header">
                <div class="player-info left-player">
                    <span class="player-name" id="leftPlayerName">Waiting...</span>
                    <span class="score" id="leftScore">0</span>
                    <span class="ready-indicator" id="leftReady">NOT READY</span>
                </div>
                
                <div class="game-status">
                    <span id="gameStatus" class="status-text">WAITING FOR PLAYERS</span>
                </div>
                
                <div class="player-info right-player">
                    <span class="ready-indicator" id="rightReady">NOT READY</span>
                    <span class="score" id="rightScore">0</span>
                    <span class="player-name" id="rightPlayerName">Waiting...</span>
                </div>
            </div>
            
            <div class="game-canvas-container" th:attr="data-visual-seed=${visualSeed}">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
                
                <div id="gameOverlay" class="game-overlay">
                    <div class="overlay-content" id="overlayContent">
                        <h2>Waiting for opponent...</h2>
                        <p>Share this link with a friend!</p>
                    </div>
                    <button id="readyBtn" class="btn btn-ready btn-large" disabled>
                        <span>I'M READY!</span>
                    </button>
                </div>
            </div>
            
            <!-- Pitch Threshold Bar -->
            <div class="pitch-meter-section game-pitch-meter">
                <div class="pitch-meter-container">
                    <div class="pitch-scale">
                        <span>60 Hz</span>
                        <span>200 Hz</span>
                        <span>350 Hz</span>
                        <span>500 Hz</span>
                    </div>
                    <div class="pitch-meter-bar" id="pitchMeterBar">
                        <div class="pitch-marker" id="pitchMarker"></div>
                        <div class="threshold-marker high-threshold" id="highThreshold" draggable="true">
                            <div class="threshold-handle"></div>
                            <span class="threshold-label">HIGH</span>
                        </div>
                        <div class="threshold-marker low-threshold" id="lowThreshold" draggable="true">
                            <div class="threshold-handle"></div>
                            <span class="threshold-label">LOW</span>
                        </div>
                        <div class="zone-fill low-zone-fill" id="lowZoneFill"></div>
                        <div class="zone-fill high-zone-fill" id="highZoneFill"></div>
                    </div>
                    <div class="zone-labels">
                        <span class="zone-label low">LOW</span>
                        <span class="zone-label mid">MEDIUM</span>
                        <span class="zone-label high">HIGH</span>
                    </div>
                </div>
                <div class="current-pitch">
                    <span id="currentFrequency">-- Hz</span>
                    <span id="currentPitchLabel" class="pitch-state">WAITING</span>
                </div>
            </div>
        </main>
        
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
    
    <input type="hidden" id="playerName" th:value="${playerName}">
    <input type="hidden" id="playerSide" th:value="${playerSide}">
    <input type="hidden" id="courtId" th:value="${courtId}">
    <input type="hidden" id="visualSeed" th:value="${visualSeed}">
    
    <script th:src="@{/js/pitch-detector.js}"></script>
    <script th:src="@{/js/game-renderer.js}"></script>
    <script th:src="@{/js/websocket.js}"></script>
    <script th:src="@{/js/play.js}"></script>
</body>
</html>
