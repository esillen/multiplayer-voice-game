<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Voice Pong - Playing')}"></head>
<body>
    <div class="scanlines"></div>
    <div class="container play-container">
        <header th:replace="~{fragments/header :: navbar}"></header>
        
        <main class="game-page">
            <div class="game-header">
                <div class="player-info left-player">
                    <span class="player-name" id="leftPlayerName">Waiting...</span>
                    <span class="score" id="leftScore">0</span>
                    <span class="ready-indicator" id="leftReady">NOT READY</span>
                </div>
                
                <div class="game-status">
                    <span id="gameStatus" class="status-text">WAITING FOR PLAYERS</span>
                </div>
                
                <div class="player-info right-player">
                    <span class="ready-indicator" id="rightReady">NOT READY</span>
                    <span class="score" id="rightScore">0</span>
                    <span class="player-name" id="rightPlayerName">Waiting...</span>
                </div>
            </div>
            
            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
                
                <div id="gameOverlay" class="game-overlay">
                    <div class="overlay-content" id="overlayContent">
                        <h2>Waiting for opponent...</h2>
                        <p>Share this link with a friend!</p>
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="voice-indicator">
                    <div class="mic-status" id="micStatus">
                        <span class="mic-icon">ðŸŽ¤</span>
                        <span class="mic-text">Click to enable microphone</span>
                    </div>
                    <div class="pitch-display">
                        <div class="pitch-bar">
                            <div class="pitch-level" id="pitchLevel"></div>
                        </div>
                        <span class="pitch-label" id="pitchLabel">OFF</span>
                    </div>
                </div>
                
                <button id="readyBtn" class="btn btn-ready" disabled>
                    <span>I'M READY!</span>
                </button>
            </div>
            
            <div class="keyboard-hint">
                <p>ðŸŽ¹ Keyboard fallback: <kbd>W</kbd> / <kbd>â†‘</kbd> = UP | <kbd>S</kbd> / <kbd>â†“</kbd> = DOWN</p>
            </div>
        </main>
        
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
    
    <input type="hidden" id="playerName" th:value="${playerName}">
    <input type="hidden" id="playerSide" th:value="${playerSide}">
    
    <script th:src="@{/js/pitch-detector.js}"></script>
    <script th:src="@{/js/game-renderer.js}"></script>
    <script th:src="@{/js/websocket.js}"></script>
    <script th:src="@{/js/play.js}"></script>
</body>
</html>
